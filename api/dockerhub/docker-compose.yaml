version: '3.7'

services:
  mysql:
    image: n0rtenh0/m1_db:latest
    container_name: Digimon_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    networks:
      - digimon-network
    ports:
      - 3306:3306
  app:
    image: n0rtenh0/m1_app:latest
    depends_on:
      - mysql
    container_name: digimon-app
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    networks:
      - digimon-network

networks:
  digimon-network: